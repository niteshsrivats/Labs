  <script>
    var total = 0;
    function add(x) {
      if (x.checked) 
        total += Number(x.value);
      else
        total -= Number(x.value);
    }
    
    function display() {
      alert("Total: " + Number(total * 1.05));
    }
  </script>
</head>
<body>
  <form method="GET" action="">
    <label><input type="checkbox" name="c1" value="59" onclick="add(this);">Apple<br /></label>
    <label><input type="checkbox" name="c1" value="49" onclick="add(this);">Orange<br /></label>
    <label><input type="checkbox" name="c1" value="39" onclick="add(this);">Banana<br /></label>
    <input type="button" value="Submit" onclick="display();">
  </form>
</body>
