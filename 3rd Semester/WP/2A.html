<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Second</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style type="text/css">
    table, td, th {
      border: 1px solid black;
      border-collapse: collapse;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th colspan="5">Meals</th>
    </tr>
    <tr>
      <th colspan="2"></th>
      <th>Breakfast</th>
      <th>Lunch</th>
      <th>Dinner</th>
    </tr>
    <tr>
      <th rowspan="4">Foods</th>
      <th>Bread</th>
      <td>500g</td>
      <td>200g</td>
      <td>300g</td>
    </tr>
    <tr>
      <th>Main Course</th>
      <td>100g</td>
      <td>1000g</td>
      <td>500g</td>
    </tr>
    <tr>
      <th>Vegetable</th>
      <td>300g</td>
      <td>500g</td>
      <td>400g</td>
    </tr>
    <tr>
      <th>Dessert</th>
      <td>100g</td>
      <td>300g</td>
      <td>500g</td>
    </tr>
  </table>
</body>
</html>
