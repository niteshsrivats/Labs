<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title> Illustrate form input validation> </title>
        <script type = "text/javascript"  src = "validator.js" >
    </script>

  <body>
    <h3> Customer Information </h3>
    <form action = "">
      <p>
        <label>
          <input type = "text"  id = "custName" placeholder="Changing Button Name" />
          Name (last name, first name, middle initial)
        </label>
        <br /><br />

        <label>
          <input type = "text"  id = "phone" />
          Phone number (ddd-ddd-dddd)
        </label>
        <br /><br />
        <input type = "reset"  id = "reset" />
        <input type = "button"  id = "b1" value="Validate" />
      </p>
    </form>
    <script type = "text/javascript"  src = "validatorr.js">
    </script>
  </body>
</html>
