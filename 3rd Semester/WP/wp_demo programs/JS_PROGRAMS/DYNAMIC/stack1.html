<html>
<head>
<script type="text/javascript">
var top1="one";
function ttop(x)
{
 var dtop=document.getElementById(top1).style;
 var dnew=document.getElementById(x).style;

 dtop.zIndex="0";
 dnew.zIndex="10";
 top1=x;
}
</script>
<style type="text/css">
.p1 {position:absolute;top:0;left:0;z-index:0;}
.p2 {position:absolute;top:25;left:25;z-index:0;}
.p3 {position:absolute;top:50;left:50;z-index:0;}
</style>
</head>
<body>
<img src="aa.jpg" id="one" class="p1" onclick="ttop(this.id);" />
<img src="bb.jpg" id="two" class="p2" onclick="ttop(this.id);" />
<img src="cc.jpg" id="three" class="p3" onclick="ttop(this.id);" />
</body>
</html>
