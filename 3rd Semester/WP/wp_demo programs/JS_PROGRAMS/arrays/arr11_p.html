<html>
<body>
<script type="text/javascript">

var arr=new Array();
arr[0]=10;
arr[1]=20;
document.write(arr[0]," ",arr[1],"<br />");

var arr1=new Array("aa",22,"bb");
document.write(arr1[0]," ",arr1[1]," ",arr1[2],"<br />");

var arr2=["xxx","yyy","zzz","aaa","bbb"];
for(var i=0;i<5;i++)
{ document.write(arr2[i]," ");}
document.write(arr2.length,"<br />");

arr2.length=10;
for(var i=0;i<10;i++)
{ document.write(arr2[i]," ");}
document.write("<br />");

arr2.length=2;
for(var i=0;i<5;i++)
{ document.write(arr2[i]," ");}
document.write(arr2.length,"<br />");


var m1=arr1.join("-");
document.write(m1," ","<br />");

var m2=["ss","kk","oo","yy"];
m2.sort();
for(var i=0;i<m2.length;i++)
{ document.write(m2[i]," ");}
document.write("<br />");

m2=m2.concat("qq","tt");
document.write("m2\'s length",m2.length,"<br/>");

for(var i=0;i<m2.length;i++)
{ document.write(m2[i]," ");}
document.write("<br />");

var m3=m2.slice(1,4);
for(var i=0;i<m3.length;i++)
{ document.write(m3[i],"  ");}
document.write("<br />");
var m4=m3.pop();
document.write(m4,"<br />");

for(var i=0;i<m3.length;i++)
{ document.write(m3[i],"  ");}
document.write("<br />");
m3.push("pp");
document.write("m3 contents\n");
for(var i=0;i<m3.length;i++)
{ document.write(m3[i],"  ");}
document.write("<br />");

var m5=new Array();
 m5[0]=m3.shift();
document.write(m5,"<br />");

for(var i=0;i<m3.length;i++)
{ document.write(m3[i],"  ");}
document.write("<br />");

m5[1]=m3.shift();
for(var i=0;i<m5.length;i++)
{ document.write(m5[i],"  ");}
document.write("<br />");

for(var i=0;i<m3.length;i++)
{ document.write(m3[i],"  ");}
document.write("<br />");

m3.unshift("ss");
for(var i=0;i<m3.length;i++)
{ document.write(m3[i],"  ");}
document.write("<br />");

for(var i=0;i<m5.length;i++)
{ document.write(m5[i],"<br />");}

</script>
</body>
</html>
